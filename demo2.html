<html>
    <head>
        <script>
            function f1()
            {
                /*prompt("enter number:");
                alert("You clicked cancel, again enter");*/

                    var x=prompt("enter no:");
                    var r;
                    var sum=0;
                    if(x){
                        /*confirm("Are you sure")*/
                        while(x!=0)
                        {
                            r=x%10;
                            sum=sum+r;
                            x=x/10;
                        }
                        document.write("Sum of digit is : "+parseInt(sum));
                        document.write("        Success");
                    }                       
                    else{
                        alert("Please enter number!! If you want to play");
                }
            }
        </script>
    </head>
    <body style="text-align: center; margin: 200px;">
        <input type="button" value="Let's play" onclick="f1()">
    </body>
</html>
