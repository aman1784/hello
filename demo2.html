<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script>
            function f1()
            {
                    var x=prompt("enter no:");
                    var r;
                    var sum=0;
                    if(x){
                        /*confirm("Are you sure")*/
                        while(x!=0)
                        {
                            r=x%10;
                            sum=sum+r;
                            x=x/10;
                        }
                        document.write("Sum of digit is : "+parseInt(sum)+ " Success");
                    }                       
                    else{
                        alert("Please enter number!! If you want to play");
                }
            }
        </script>
    </head>
    <body style="text-align: center; margin: 200px; background-color: powderblue;">
        <input class="btn btn-outline-success" type="button" value="Let's play" onclick="f1()">
    </body>
</html>
