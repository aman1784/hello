<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
	<script src="jquery-3.6.0.min.js"></script>
	<script >
		$(document).ready(function(){
			$("#b1").click(function(){
				$("#p1").toggle();
			});
		});
	</script>
</head>
<body>
	<input id="n1" type="text" placeholder="Enter name" name="">
	<input id="p1" type="password" placeholder="Enter password" name="">
	<button id="b1"><i class="fas fa-show"></i></button>
</body>
</html>
